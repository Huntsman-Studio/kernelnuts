<section class="bg-[url('assets/images/almond.svg')] md:bg-[url('assets/images/walnut.svg')] bg-cover bg-no-repeat bg-[#F9B7B3] h-screen">

  <article>

    <!-- logo -->
    <div class="flex justify-center items-center pt-14 md:pt-20">
      <app-logo-icon class="md:hidden"></app-logo-icon>
      <app-desktop-logo class="md:block"></app-desktop-logo>
    </div>

    <!-- download -->
    <div class="absolute grid justify-items-center bottom-16 md:bottom-32 w-full">
      <!-- text -->
      <p class="text-black font-bold text-xl max-w-[237px] md:max-w-md text-center">
        Μπορείτε να κατεβάσετε όλα τα αρχεία του “Kernel” παρακάτω
      </p>
      <!-- button -->
      <button
        (click)="DownloadFile()"
        class="primary py-6 px-8 mt-10 bg-[#00594F] text-white text-lg font-bold rounded-xl flex justify-center items-center gap-5 cursor-pointer">
        <app-download-file></app-download-file>
        Κατέβασμα αρχείων
      </button>
    </div>

  </article>

</section>
